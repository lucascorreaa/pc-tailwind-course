<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind de Domingo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col justify-center items-center bg-slate-400">
    <h1 class="mt-10 text-white text-4xl animate-pulse">Tailwind De Domingo</h1>

    <div
      class="mt-20 py-8 px-8 max-w-sm mx-auto space-y-2 bg-white rounded-xl shadow-lg sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:gap-x-6"
    >
      <img
        class="block mx-auto h-24 rounded-full sm:mx-0 sm:shrink-0"
        src="https://avatars.githubusercontent.com/u/91700610?v=4"
        alt="Foto do Professor Correa"
      />
      <div class="text-center space-y-2 sm:text-left">
        <div class="space-y-0.5">
          <p class="text-lg text-black font-semibold">Professor Corrêa</p>
          <p class="text-slate-500 font-medium">
            Design e Programação
          </p>
        </div>
        <button
          class="px-4 py-1 text-sm text-blue-600 font-semibold rounded-full border border-blue-200 hover:text-white hover:bg-blue-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2"
        >
          Trilha
        </button>
      </div>
    </div>
  </body>
</html>
